<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<h:head>
		    <title><h:outputText value="#{i18n['login.title']}" /></title>
		</h:head>
		<h:body syleClass="body">
	        <h:form id="formLogin">
	        	<span class="title"><h:outputText value="#{i18n['login']}" styleClass="headTitle"/></span>
	        	<t:panelGrid columns="3" styleClass="table" headerClass="headTable" footerClass="footTable" cellpadding="0" cellspacing="0" border="0" width="100%" columnClasses="width20,width50,width30">
		        	<h:outputLabel id="labelNick" for="nick" value="#{i18n['login.nick']}" styleClass="label"/>
					<h:inputText styleClass="input" size="20" id="nick" value="#{loginAction.loginForm.j_username}" required="true" maxlength="80" />
					<t:message for="nick" styleClass="fieldError" detailFormat="{1} #{i18n['required']}." showSummary="false" showDetail="true" />
	
		        	<h:outputLabel id="labelPassword" for="password" value="#{i18n['login.password']}" styleClass="label"/>
					<h:inputText styleClass="input" size="20" id="password" value="#{loginAction.loginForm.j_password}" required="true" maxlength="80" />
					<t:message for="password" styleClass="fieldError" detailFormat="{1} #{i18n['required']}." showSummary="false" showDetail="true" />
	        	</t:panelGrid>
		        <t:commandButton id="buttonDone" styleClass="buttonDone" value="#{i18n['button.done']}" action="#{loginAction.done}"/>
		    </h:form>
		</h:body>
	</ui:define>
</ui:composition>
